<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calendar {
      text-align: center;
    }

    .calendar h2 {
      margin-bottom: 10px;
    }

    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      gap: 20px;
    }

    .calendar-header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 20px;
    }

    .days div {
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .days .empty {
      color: #555;
      cursor: default;
    }

    .days .selected {
      background: #444;
    }

    .periods {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .period {
      flex: 1;
      text-align: center;
    }

    .period h3 {
      background: #111;
      padding: 6px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-transform: lowercase;
    }

    .time {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      margin: 6px 0;
      display: block;
      width: 80px;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      transition: background 0.2s;
    }

    .time:hover {
      background: #555;
    }

    .time.selected {
      background: #666;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <h2>Data do agendamento</h2>
    <div class="calendar-header">
      <button onclick="prevMonth()">&#10094;</button>
      <span id="monthYear"></span>
      <button onclick="nextMonth()">&#10095;</button>
    </div>
    <div class="days" id="calendarDays"></div>

    <div class="periods">
      <div class="period">
        <h3>manha</h3>
        <button class="time">08:00</button>
        <button class="time">09:00</button>
        <button class="time">10:00</button>
        <button class="time">11:00</button>
      </div>
      <div class="period">
        <h3>tarde</h3>
        <button class="time">13:00</button>
        <button class="time">14:00</button>
        <button class="time">15:00</button>
        <button class="time">16:00</button>
        <button class="time">17:00</button>
      </div>
      <div class="period">
        <h3>noite</h3>
        <button class="time">18:00</button>
        <button class="time">19:00</button>
        <button class="time">20:00</button>
        <button class="time">21:00</button>
      </div>
    </div>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarDays = document.getElementById("calendarDays");

    let currentDate = new Date();
    let selectedDay = null;
    let selectedTime = null;

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      const weekDays = ["seg", "ter", "qua", "qui", "sex", "sab", "dom"];

      monthYear.textContent = `${months[month]} ${year}`;
      calendarDays.innerHTML = "";

      // Cabeçalho dos dias da semana
      weekDays.forEach(day => {
        let div = document.createElement("div");
        div.innerHTML = `<strong>${day}</strong>`;
        div.style.cursor = "default";
        calendarDays.appendChild(div);
      });

      // Ajuste para começar em segunda-feira
      let startDay = firstDay === 0 ? 6 : firstDay - 1;

      for (let i = 0; i < startDay; i++) {
        let emptyCell = document.createElement("div");
        emptyCell.classList.add("empty");
        calendarDays.appendChild(emptyCell);
      }

      // Preenche dias do mês
      for (let i = 1; i <= lastDate; i++) {
        let dayCell = document.createElement("div");
        dayCell.textContent = i;

        // Evento de seleção de dia
        dayCell.addEventListener("click", () => {
          document.querySelectorAll(".days div").forEach(d => d.classList.remove("selected"));
          dayCell.classList.add("selected");
          selectedDay = new Date(year, month, i);
          console.log("Dia selecionado:", selectedDay.toLocaleDateString());
        });

        calendarDays.appendChild(dayCell);
      }
    }

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    }

    // Seleção de horários
    document.querySelectorAll(".time").forEach(btn => {
      btn.addEventListener("click", () => {
        // desmarca todos os horários dentro do mesmo período
        btn.parentElement.querySelectorAll(".time").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedTime = btn.textContent;
        console.log("Horário selecionado:", selectedTime);
      });
    });

    renderCalendar(currentDate);
  </script>
</body>
</html>
